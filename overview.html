<!DOCTYPE html>
<html>

<head>
  <title>iTap? Balls? Orbrunner?</title>
  <style type="text/css">
   circle {
    stroke: #000000;
    stroke-width: 2;
   }
  </style>
</head>

<body>
  <h1>Example Board</h1>
  <svg width="800" height="400">
    <rect x="0" y="0" width="800" height="100" fill="red" />
    <rect x="0" y="100" width="800" height="100" fill="blue" />
    <rect x="0" y="200" width="800" height="100" fill="yellow" />
    <rect x="0" y="300" width="800" height="100" fill="green" />
  </svg>
  <br />
  <h1>Example Balls (colors will be different)</h1>
  <svg width="800" height="100">
    <circle cx="50" cy="50" r="50" fill="red" />
    <circle cx="200" cy="50" r="50" fill="blue" />
    <circle cx="350" cy="50" r="50" fill="yellow" />
    <circle cx="500" cy="50" r="50" fill="green" />
  </svg>
  <br />
  <h1>Example Movement</h1>
  <svg width="800" height="400">
    <rect x="0" y="0" width="800" height="100" fill="red" />
    <rect x="0" y="100" width="800" height="100" fill="blue" />
    <rect x="0" y="200" width="800" height="100" fill="yellow" />
    <rect x="0" y="300" width="800" height="100" fill="green" />
    <circle cx="50" cy="50" r="50" fill="red">
      <animateMotion path="M0,0
                           q100,0 100,150
                           q0,150 100,150
                           " begin="0s" dur="625ms" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="350" r="50" fill="blue">
      <animateMotion path="M0,0
                           q100,0 100,-150
                           q0,-150 100,-150
                           " begin="625ms" dur="625ms" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="50" r="50" fill="yellow">s
      <animateMotion path="M0,0
                           q100,0 100,150
                           q0,150 100,150
                           " begin="1250ms" dur="625ms" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="350" r="50" fill="green">
      <animateMotion path="M0,0
                           q100,0 100,-150
                           q0,-150 100,-150
                           " begin="1875ms" dur="625ms" repeatCount="indefinite" />
    </circle>
  </svg>
  <br />
  <svg width="800" height="400">
    <rect x="0" y="0" width="800" height="100" fill="red" />
    <rect x="0" y="100" width="800" height="100" fill="blue" />
    <rect x="0" y="200" width="800" height="100" fill="yellow" />
    <rect x="0" y="300" width="800" height="100" fill="green" />
  </svg>
</body>

</html>
